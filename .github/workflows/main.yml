name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set to the Node version you are using

    - name: Install dependencies
      run: |
        npm install

    - name: Create Procfile for Elastic Beanstalk
      run: |
        echo "web: npm run dev" > Procfile  # Use `npm run dev` as the startup command

    - name: Build project
      run: npm run build  # Optional, depending on your setup

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'  # Adjust as necessary
        APPLICATION_NAME: 'todo'
        ENVIRONMENT_NAME: 'Todo-env'
      run: |
        eb init -p node.js --region $AWS_REGION
        eb use $ENVIRONMENT_NAME
        eb deploy

    - name: Clean up
      run: |
        rm Procfile  # Remove Procfile after deployment
